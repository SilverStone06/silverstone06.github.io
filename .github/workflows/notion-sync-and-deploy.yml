name: Notion Sync & Deploy

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Commit message'
        required: false
        default: 'Sync posts from Notion'
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "notion-sync"
  cancel-in-progress: true

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (blog)
        run: |
          npm install --legacy-peer-deps

      - name: Install tsx (TypeScript executor)
        run: |
          npm install -g tsx typescript

      - name: Run Notion to MD sync script
        env:
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          NODE_PATH=$PWD/src:$NODE_PATH npx tsx scripts/notion-to-md.ts

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain src/posts/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          echo "Changed files:"
          git status --short src/posts/ || true

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # 저장소 정보 확인
          echo "Repository: ${{ github.repository }}"
          REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          
          # Remote URL에 토큰 설정
          git remote set-url origin ${REPO_URL}
          
          # 변경사항을 임시로 stash하고 pull
          git stash push -m "temp" -u || true
          git pull ${REPO_URL} main || true
          git stash pop || true
          
          # 변경사항 추가 및 커밋 (새 파일과 삭제된 파일 모두 포함)
          echo "Adding changes in src/posts/..."
          git add -A src/posts/
          
          echo "Git status after add:"
          git status --short src/posts/
          
          # 변경사항이 있는지 확인
          if git diff --staged --quiet src/posts/; then
            echo "No changes to commit in src/posts/"
          else
            echo "Committing changes..."
            git commit -m "${{ github.event.inputs.message || github.event.client_payload.message || 'Sync posts from Notion' }}"
            echo "Pushing changes..."
            git push ${REPO_URL} main
          fi

    outputs:
      changed: ${{ steps.verify-changed-files.outputs.changed }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: sync-and-commit
    # 변경사항이 있거나 수동 실행일 때만 배포 (repository_dispatch는 변경사항이 있을 때만)
    if: needs.sync-and-commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    concurrency:
      group: "pages-deployment"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install --legacy-peer-deps
      - name: Build (static export)
        env:
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          npm run build
          touch out/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
          retention-days: 1
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

