name: Notion Sync & Deploy

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Commit message'
        required: false
        default: 'Sync posts from Notion'
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "notion-sync"
  cancel-in-progress: false

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: |
          npm install

      - name: Install dependencies (blog)
        working-directory: ./silverstone06.github.io
        run: |
          npm install --legacy-peer-deps

      - name: Install ts-node
        run: |
          npm install -g ts-node typescript

      - name: Run Notion to MD sync script
        env:
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          cd silverstone06.github.io
          NODE_PATH=$PWD/src:../../node_modules:$NODE_PATH npx ts-node ../../scripts/notion-to-md.ts

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain silverstone06.github.io/src/posts/*.md)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git add silverstone06.github.io/src/posts/*.md
          git commit -m "${{ github.event.inputs.message || github.event.client_payload.message || 'Sync posts from Notion' }}"
          git push

    outputs:
      changed: ${{ steps.verify-changed-files.outputs.changed }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: sync-and-commit
    # 변경사항이 있거나 수동 실행일 때만 배포
    if: needs.sync-and-commit.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: ./silverstone06.github.io
        run: npm install --legacy-peer-deps
      - name: Build (static export)
        working-directory: ./silverstone06.github.io
        env:
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          npm run build
          touch out/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./silverstone06.github.io/out
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

